forecast.ipnewinterface.query=select FI.ID,FI.DESCRIPTION  from Forecast.FOR_INTF FI left outer join FORECAST.FOR_INTF_MAPPING FIM ON FI.ID = FIM.INTF_ID WHERE FIM.NETWORK_ID = 14 AND FI.ID NOT IN (SELECT INTERFACE_ID FROM FORECAST.FOR_IP_DATA_MAPPING where  IP_DATA_ID = ?) and FI.ACTIVE='Y'

forecast.switchnewinterface.query =select FI.ID,FI.DESCRIPTION  from Forecast.FOR_INTF FI left outer join FORECAST.FOR_INTF_MAPPING FIM ON FI.ID = FIM.INTF_ID WHERE FIM.NETWORK_ID = 15 AND FI.ID NOT IN (SELECT INTERFACE_ID FROM FORECAST.FOR_SWITCH_DATA_MAPPING where SWITCH_DATA_ID = ?)  and FI.ACTIVE='Y'

forecast.txnewinterface.query =select FI.ID,FI.DESCRIPTION  from Forecast.FOR_INTF FI left outer join FORECAST.FOR_INTF_MAPPING FIM ON FI.ID = FIM.INTF_ID WHERE FIM.NETWORK_ID = 15 AND FI.ID NOT IN (SELECT INTERFACE_ID FROM FORECAST.FOR_TX_DATA_MAPPING where TX_DATA_ID = 0)  and FI.ACTIVE='Y'
 
forecast.tx.duplicate=SELECT * FROM FORECAST.FOR_TX_DATA_MAPPING where TX_DATA_ID in (SELECT ID FROM FORECAST.FOR_TX_DATA where LOCA_ID=? and LOCB_ID = ? and MODIFIED_DT >= ? and MODIFIED_DT <= ? and ID!=?) and INTERFACEA_ID=? and INTERFACEB_ID=?

forecast.tx.submitted.task= SELECT * FROM FORECAST.FORV_TX_PENDING_DATA where CURRENTSTEP = ? and BU_ID = ?

